<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>

        <link rel="stylesheet" href="./style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <!-- <h1>Hello, world!</h1> -->
        <div class="container" style="margin-top:5% ;">
            <div class="row m-3">
                <div class="col-md-3"></div>
                <div class="col-md-6 ">
                    <h5 class="text-center">Password Generator</h5>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 bg-dark " id="passwordGenerated">
                    <div class="row shadow-lg">
                        <div class="col-md-12">
                            <!-- Generated Password -->
                            <div class="input-group" >
                                <input type="text" class="form-control"
                                    placeholder="Generated Password"
                                    aria-label="Recipient's username"
                                    aria-describedby="basic-addon2" 
                                    id="password" readonly>
                                <div class="input-group-append"  onclick="copyText()">
                                    <span class="input-group-text jello-horizontal"
                                    id="passwordCopy"><i class=" fa
                                            fa-duotone fa-clipboard"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3"></div>
                <div class="col-md-6 bg-dark shadow-lg">
                    <div class="row ">
                        <div class="col-md-12 pt-2 px-4">
                            <!-- <h1>Usama</h1> -->
                            <p>Character Size <span class="float-right" id="charSizeSelected">0</span></p>
                            <!-- <input type="range" class="form-control-range" id="charSize" min="3" max="10"> -->
                            <input type="text" class="js-range-slider" name="my_range" value="" id="charSizeSelectedRange" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 pl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" onclick="Strength()" id="includeUppercase" >
                                <label class="form-check-label" for="includeUppercase">
                                   Include Uppercase Character
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 pl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" onclick="Strength()" id="includeLowercase">
                                <label class="form-check-label" for="includeLowercase">
                                   Include Lowercase Character
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12 pl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" onclick="Strength()" id="includeNumber">
                                <label class="form-check-label" for="includeNumber">
                                   Include Numerical Character
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12 pl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" onclick="Strength()" id="includeSpecial">
                                <label class="form-check-label" for="includeSpecial">
                                   Include Special Character
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12 pl-4">
                            <p class="unSelected text-capitalize d-none " id="error">*at least select one *</p>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-md-12 pl-4">
                            <div class="box p-2">
                                <div class="row">
                                    <div class="b2"> <span id="strength">Strong</span></div>
                                    <div class=" b1  ml-2" id="st1"></div>
                                    <div class=" b1  ml-2" id="st2"></div>
                                    <div class=" b1  ml-2" id="st3"></div>
                                    <div class=" b1  ml-2" id="st4"></div>
                                    <div class=" b1  ml-2" id="st5"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3 ">
                        <div class="col-md-12 pl-4">
                            <button class="btn" type="submit" onclick="generate()"> Generate </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>


        </div>











        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
         <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <!--Plugin JavaScript file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    -->
    </body>
</html>
